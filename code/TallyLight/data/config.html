<!DOCTYPE html>
<html>
    <header>
        <title>TallyLight - Configuration</title>
        <script src="jquery.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="config.js"></script>
        <link rel="stylesheet" href="skeleton.css">
        <link rel="stylesheet" href="jquery-ui.min.css">
        <style>
            .container {
                width: 100%;
            }
        </style>
    </header>
    <body onload="init();">
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h2>State</h2>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <div class="row">
                        <div class="five columns">
                            Battery voltage:
                        </div>
                        <div class="seven columns">
                            <span id="battery-voltage"></span> V
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <div class="row">
                        <div class="five columns">
                            USB powered:
                        </div>
                        <div class="seven columns" id="usb-powered">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <div class="row">
                        <div class="five columns">
                            WiFi RSSI:
                        </div>
                        <div class="seven columns" id="wifi-rssi">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <div class="row">
                        <div class="five columns">
                            Brightness:
                        </div>
                        <div class="seven columns" id="wifi-rssi">
                            <div id="brightness" class="slider"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <hr>
                    <h2>Configuration</h2>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <div class="row">
                        <div class="five columns">
                            VMix host:
                        </div>
                        <div class="seven columns">
                            <input type="text" id="vmix-host" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="five columns">
                            VMix port (default 8099):
                        </div>
                        <div class="seven columns">
                            <input type="number" id="vmix-port" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="five columns">
                            Channel id:
                        </div>
                        <div class="seven columns">
                            <input type="number" id="light-index" min="1" max="255" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="five columns">
                            Show preview on front:
                        </div>
                        <div class="seven columns">
                            <input type="checkbox" id="show-preview-on-front"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="two columns">
                    <button onclick="save()">Save</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        $( function() {
          $( ".slider" ).slider({
            min: 0,
            max: 255,
            change:function() { sendState(); }
          });
        } );
    </script>
</html>
